<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multiplayer Tic-Tac-Toe</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="config.js"></script>
</head>
<body class="bg-gray-100 min-h-screen">
    <!-- Login/Register Section -->
    <div id="authSection" class="container mx-auto px-4 py-8">
        <div class="max-w-md mx-auto bg-white rounded-lg shadow-md p-6">
            <h1 class="text-3xl font-bold text-center mb-6 text-gray-800">Multiplayer Tic-Tac-Toe</h1>
            
            <!-- Login Form -->
            <div id="loginForm" class="space-y-4">
                <h2 class="text-xl font-semibold text-gray-700">Login</h2>
                <div>
                    <input type="text" id="loginUsername" placeholder="Username" 
                           class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                </div>
                <div>
                    <input type="password" id="loginPassword" placeholder="Password" 
                           class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                </div>
                <button onclick="login()" class="w-full bg-blue-500 text-white py-2 px-4 rounded-md hover:bg-blue-600 transition duration-200">
                    Login
                </button>
                <p class="text-center text-gray-600">
                    Don't have an account? 
                    <button onclick="showRegister()" class="text-blue-500 hover:underline">Register</button>
                </p>
            </div>

            <!-- Register Form -->
            <div id="registerForm" class="space-y-4 hidden">
                <h2 class="text-xl font-semibold text-gray-700">Register</h2>
                <div>
                    <input type="text" id="registerUsername" placeholder="Username (letters, numbers, underscores only)" 
                           class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                </div>
                <div>
                    <input type="password" id="registerPassword" placeholder="Password (min 6 characters)" 
                           class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                </div>
                <button onclick="register()" class="w-full bg-green-500 text-white py-2 px-4 rounded-md hover:bg-green-600 transition duration-200">
                    Register
                </button>
                <p class="text-center text-gray-600">
                    Already have an account? 
                    <button onclick="showLogin()" class="text-blue-500 hover:underline">Login</button>
                </p>
            </div>

            <div id="authMessage" class="mt-4 p-3 rounded-md hidden"></div>
        </div>
    </div>

    <!-- Game Section -->
    <div id="gameSection" class="container mx-auto px-4 py-8 hidden">
        <!-- Header -->
        <div class="text-center mb-8">
            <h1 class="text-3xl font-bold text-gray-800 mb-2">Multiplayer Tic-Tac-Toe</h1>
            <p class="text-gray-600">Welcome, <span id="username" class="font-semibold"></span>!</p>
            <button onclick="logout()" class="mt-2 bg-red-500 text-white px-4 py-2 rounded-md hover:bg-red-600 transition duration-200">
                Logout
            </button>
        </div>

        <!-- Game Controls -->
        <div class="max-w-4xl mx-auto">
            <div class="grid grid-cols-1 lg:grid-cols-2 gap-8">
                <!-- Left Panel: Game Controls -->
                <div class="space-y-6">
                    <!-- Create/Join Game -->
                    <div class="bg-white rounded-lg shadow-md p-6">
                        <h3 class="text-xl font-semibold mb-4 text-gray-700">Game Lobby</h3>
                        <div class="space-y-3">
                            <button onclick="createGame()" class="w-full bg-blue-500 text-white py-2 px-4 rounded-md hover:bg-blue-600 transition duration-200">
                                Create New Game
                            </button>
                            <button onclick="loadAvailableGames()" class="w-full bg-green-500 text-white py-2 px-4 rounded-md hover:bg-green-600 transition duration-200">
                                Refresh Available Games
                            </button>
                        </div>
                    </div>

                    <!-- Available Games -->
                    <div class="bg-white rounded-lg shadow-md p-6">
                        <h3 class="text-xl font-semibold mb-4 text-gray-700">Available Games</h3>
                        <div id="availableGames" class="space-y-2">
                            <p class="text-gray-500">Click "Refresh Available Games" to load</p>
                        </div>
                    </div>

                    <!-- Game Status -->
                    <div class="bg-white rounded-lg shadow-md p-6">
                        <h3 class="text-xl font-semibold mb-4 text-gray-700">Game Status</h3>
                        <div id="gameStatus" class="text-gray-600">
                            <p>No active game</p>
                        </div>
                    </div>
                </div>

                <!-- Right Panel: Game Board -->
                <div class="flex justify-center">
                    <div class="bg-white rounded-lg shadow-md p-6">
                        <h3 class="text-xl font-semibold mb-4 text-gray-700 text-center">Game Board</h3>
                        <div id="gameBoard" class="grid grid-cols-3 gap-2 w-72 h-72 mx-auto">
                            <!-- Game board cells will be generated here -->
                        </div>
                        <div id="gameInfo" class="mt-4 text-center text-gray-600">
                            <p>Create or join a game to start playing!</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Messages -->
        <div id="gameMessage" class="max-w-md mx-auto mt-8 p-3 rounded-md hidden"></div>
    </div>

    <script src="app.js?v=3"></script>
</body>
</html>
